<!DOCTYPE html>
<html>

<head>
    <title>quick-key</title>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='javascript/script.js')}}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static',  filename='css/styles.css') }}">
</head>

<body>

   

    <div class="login" id="login">
        <h1>quick-key</h1>
        <h2>Welcome back</h2>
        <form action="/login" method="POST">
            <label for="email"></label>
            <input type="email" id="loginEmail" placeholder="email" name="email">

            <label for="password"></label>
            <input type="password" id="loginPassword" placeholder="password" name="password">

            <button type="submit" id="loginButton">login</button>
            <button type="button" id="signupScreen">signup</button>
        </form>


    </div>

    <div class="createAccount" id="createAccount" style="display: none;">
        <h1>quickkey</h1>
        <h2>create account</h2>
        <form id="createAccountForm" method="POST">
            <label for="username"></label>
            <input type="text" id="createUsername" placeholder="username" name="username">
            
            <label for="email"></label>
            <input type="email" id="createEmail" placeholder="email" name="email">

            <label for="password"></label>
            <input type="password" id="createPassword" placeholder="password" name="password">

            <button type="button" id="signupButton">signup</button>
            <button type="button" id="loginScreen">login</button>

        </form>

    </div>
</body>


</html>
